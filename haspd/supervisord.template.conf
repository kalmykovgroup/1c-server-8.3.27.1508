[supervisord]
nodaemon=true
logfile=${LOG_DIR}/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=${LOG_DIR}

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


[unix_http_server]
file=/tmp/supervisor.sock


[program:hasplmd]
command=/usr/sbin/hasplmd -f
autorestart=true
user=root  # Использование root, если нужны привилегии
stderr_logfile=${LOG_DIR}/hasp.err.log
stdout_logfile=${LOG_DIR}/hasp.out.log 

[program:vncserver]
command=${BIN}/vncwrapper.sh
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=${LOG_DIR}/vnc.out.log
stderr_logfile=${LOG_DIR}/vnc.err.log 
