[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=root:root

[supervisord]
user=root
logfile=${LOG_DIR}/supervisord.log
loglevel=debug
pidfile=/var/run/supervisord.pid
childlogdir=${LOG_DIR}
nodaemon=true
logfile_maxbytes=50MB
logfile_backups=10
umask=002
directory=/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
chmod=0700

##############################################
# üü° rmngr ‚Äî –º–µ–Ω–µ–¥–∂–µ—Ä –∫–ª–∞—Å—Ç–µ—Ä–∞
[program:rmngr]
command=${PATH_TO_1C}/rmngr -d ${DATA} -port 1541 -regport 1541 -range ${ONEC_PORT_RANGE}
user=root
autostart=true
autorestart=true
startsecs=10 
startretries=0
stdout_logfile=${LOG_DIR}/rmngr.out.log
stderr_logfile=${LOG_DIR}/rmngr.err.log

##############################################
# üîÅ ragent ‚Äî –∞–≥–µ–Ω—Ç —Å–µ—Ä–≤–µ—Ä–∞
[program:ragent]
command=${BIN}/start-ragent.sh
user=root
autostart=true
autorestart=false
startsecs=2
startretries=3
priority=10
stdout_logfile=${LOG_DIR}/ragent.out.log
stderr_logfile=${LOG_DIR}/ragent.err.log
environment=HOME="/home/onec",XDG_CACHE_HOME="/home/onec/.cache"

##############################################
# üîÅ ras ‚Äî —Å–ª—É–∂–±–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è (–∂–¥—ë—Ç rmngr)
[program:ras]
command=${BIN}/start-ras.sh
user=root
autostart=true
autorestart=false
startsecs=10
startretries=3
priority=20
stopwaitsecs=15
stopsignal=TERM
